<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio-player</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="player-container">
          <div class="image">
            <img src="../assets/images/dontstartnow.png" alt="dontstartnow" />
          </div>
          <div class="info">
            <div class="song-info">
                <div class="play">
                    <img src="../assets/icons/play.png" alt="play" />
                  </div>
                  <div class="description">
                    <h3 class="singer">Name</h3>
                    <h6 class="song">Song name</h6>
                  </div>
                  <div class="change">
                    <img src="../assets/icons/backward.png" alt="backward" />
                    <img src="../assets/icons/forward.png" alt="forward" />
                  </div>
            </div>
            <div class="info-slider">
                <div class="time">0:00</div>
                <div class="slider"></div>
                <div class="duration">3:50</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-git"><a href="https://github.com/nasoviva/"><img class="footer-logo" src="../assets/icons/gitlogo.png" alt="Github"></a></div>
            <div class="footer-year">2024</div>
            <div class="footer-rslogo"><a href="https://rs.school/"><img class="footer-logo" src="../assets/icons/rslogo.svg" alt="logoRSSchool"></a></div>
        </div>
    </footer>
  </body>
</html>
