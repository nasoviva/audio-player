<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio-player</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="player-container">
          <div class="song-image">
            <img class="image" src="../assets/images/dontstartnow.png" alt="dontstartnow" />
          </div>
          <div class="info">
                <div class="description">
                  <h3 class="singer">Name</h3>
                  <div class="song">Song name</div>
                </div>
            <div class="change">
              <img class="play-img" src="../assets/icons/backward.svg" alt="backward" />
              <img class="play-img play" src="../assets/icons/play.svg" alt="play" />
              <img class="play-img pause" src="../assets/icons/pause.svg" alt="pause" />
              <img class="play-img" src="../assets/icons/forward.svg" alt="forward" />
            </div>
            <div class="sound">
              <img class="play-img low" src="../assets/icons/low.svg" alt="low" /> 
              <div class="slider"></div>
              <img class="play-img high" src="../assets/icons/high.svg" alt="high" />                        
            </div>
            <div class="info-slider">
              <div class="time">0:00</div>
              <div class="slider"></div>
              <div class="duration">3:50</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
        <div class="container footer-container">
            <div class="footer-git"><a href="https://github.com/nasoviva/"><img class="footer-img" src="../assets/icons/gitlogo.png" alt="Github"></a></div>
            <div class="footer-year">2024</div>
            <div class="footer-rslogo"><a href="https://rs.school/courses/javascript-preschool-ru"><img class="footer-img" src="../assets/icons/rslogo.svg" alt="logoRSSchool"></a></div>
        </div>
    </footer>
  </body>
</html>
